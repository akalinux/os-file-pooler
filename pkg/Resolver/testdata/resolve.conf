# See https://manned.org/resolv.conf.5

# nameservers
nameserver ::1
nameserver 127.0.0.1

# domains to search
search localdomain somehwere.com edu

# default is set to rotate
options rotate

# timeout in seconds
options timeout:2

# default 1 dot
options ndots:1

# default 2 attempts
# if a nameserver times out twice it is removed
options attempts:2

# enabld by default, set this to disable name checking
options no-check-names

# enabled by default
# sets ipv6 as the default lookup type
options inet6

# enabled by default
options edns0

# unsupported, option is depicated now
options ip6-bytestring

# use tcp
options use-vc


