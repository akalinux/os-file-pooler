# See https://manned.org/resolv.conf.5

# nameservers
nameserver ::1
nameserver 127.0.0.1

# domains to search
search localdomain somehwere.com edu

# default is set to rotate
options rotate

# timeout in seconds
options timeout:2

# default 1 dot
options ndots:1

# default 2 attempts
# if a nameserver times out twice it is removed
options attempts:2

# set this to disable name checking
options no-check-names

# sets ipv6 as the default lookup type
options inet6

# Enables extended responses
options edns0

# unsupported, option is depicated now
options ip6-bytestring

# use tcp
options use-vc

# only run one request at a time
options single-request

# opens a new socket per request
options single-request-reopen

# set trust bit ( not supported )
options trust-ad

# disable reloading
options no-reload

# disable unqualified lookups
# Example; localhost
options no-tld-query


## dns with tls and using port 853/tcp
[Resolve]
DNS=1.1.1.1#cloudflare-dns.com 8.8.8.8#dns.google
DNSOverTLS=yes
